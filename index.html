<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Software Testing Quiz App</title>
    <meta name="description" content="Test your Software Testing knowledge">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
     <script src="questions.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
  </head>
  <body>
    <header role="header">
      <div class="header-div">
        <h1>Test your Software Testing Skills</h1>
      
      <div class="col-8">
        <ul>
          <li>Question: <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
      </div>
    </header>
    <main role="main">
      <div class="container">
        <h1 class="a">Are you ready for the Quiz?</h1>
        <button type="button" class="startButton">Start Quiz</button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
  </body>
</html>
